name: Build and Release APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout code
        uses: actions/checkout@v3

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üü¢ Install EAS CLI globally
        run: npm install -g eas-cli

      - name: üì¶ Install project dependencies
        run: npm install

      - name: üß© Install jq for parsing JSON
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: üîë Run EAS Build (Android APK) and get download URL
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: |
          eas build -p android --profile preview --non-interactive --json > build-result.json
          cat build-result.json

      - name: üì• Download APK from Expo cloud build URL
        run: |
          export APK_URL=$(jq -r '.builds.android.artifactUrl' build-result.json)
          echo "APK download URL: $APK_URL"
          curl -o app.apk "$APK_URL"

      - name: üóÇÔ∏è Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì§ Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
