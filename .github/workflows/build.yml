name: Build and Release AAB

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸŸ¢ Install EAS CLI globally
        run: npm install -g eas-cli

      - name: ğŸ“¦ Install project dependencies
        run: npm install

      - name: ğŸ§© Install jq for parsing JSON
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: âœ… Debug EAS_ACCESS_TOKEN
        run: echo "EAS_ACCESS_TOKEN is ${{ secrets.EAS_ACCESS_TOKEN }}"

      - name: ğŸ”‘ Run EAS Build (Android AAB) and get download URL
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
          EXPO_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: |
          eas build -p android --profile production --non-interactive --json > build-result.json
          cat build-result.json

      - name: ğŸ“¥ Download AAB from Expo cloud build URL
        run: |
          echo "âœ… Debug build-result.json:"
          cat build-result.json

          # âœ… FIX: Always index first element in the array
          export AAB_URL=$(jq -r '.[0].artifacts.buildUrl' build-result.json)
          echo "âœ… AAB download URL: $AAB_URL"

          curl -L -o app.aab "$AAB_URL"

      - name: ğŸ—‚ï¸ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload AAB to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
